<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<link rel="icon" type="image" href="{% static "img/favicon.ico" %}" />
	<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
	<title>CheatSheet</title>
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="{% static "img/logo.png" %}" class="" style="" alt="Тут лого"> 
		</div>			
		<div class="str-btn">
			<center>
				<form action="search" method="get">

				<form action="/create">
					<input type="submit" class="btn btn-success"  value="Создать запись" name="">
				</form>
			</center>
		</div>

	</div>

</html>
